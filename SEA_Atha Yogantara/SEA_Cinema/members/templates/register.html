<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEA Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary border-bottom border-bottom-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://seeklogo.com/images/C/cinema-logo-53411DFFE5-seeklogo.com.png" alt="Logo" width="32" class="d-inline-block align-text-top">
            SEA Cinema
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <form action="/login/">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
              &ensp;
            <form action="/register/">
              <button class="btn btn-outline-success" type="submit">Register</button>
            </form>
            </div>
    </div>
</nav>

<div>
{% if messages %}
    {% for message in messages %}
        <div class = "alert {{message.tags}} m-2" id = "msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
</div>
<br><br><br>

<body>
    <center>
        <form method="POST">
            {% csrf_token %}
    
            <div class="form-group w-25 ">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name = "username" placeholder="Enter Username" required>
            </div>
            <br>
            <div class="form-group w-25">
                <label for="username">Password</label>
                <input type="password" class="form-control" id="password" name = "password" placeholder="Enter Password" required>
            </div>
            <br>
            <div class="form-group w-25">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name = "name" placeholder="Enter Name" required>
            </div>
            <br>
            <div class="form-group w-25">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name = "age" placeholder="Enter Age" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
    
        </form>
        </center>
    </body>
        <script>
            setTimeout(function(){
                if ($('#msg').length > 0){
                    $('#msg').remove();
                }
            },2000)
        </script>
</body>
</html>
